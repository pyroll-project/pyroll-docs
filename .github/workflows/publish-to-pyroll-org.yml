on: push
name: Publish Website
jobs:
  web-deploy:
    name: Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        ref: pyroll.org

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Setup Inkscape
      uses: actions/apt-get-install-action@v2
      with:
        pkg: inkscape

    - name: Install Pipenv
      run: pip install pipenv

    - name: Install Python Environment via Pipenv
      run: pipenv install

    - name: Run Build Tasks
      run: pipenv run tasks

    - name: Build Sphinx Docs
      run: pipenv run sphinx
      continue-on-error: true

    - name: Publish Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: pyroll.org
        remote-user: hosting195687
        private-ssh-key: ${{ secrets.HOSTING_PRIVATE_KEY }}
        destination-path: ~/pyroll.org/httpdocs/